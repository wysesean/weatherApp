<!DOCTYPE html>
	<html>
	<head>
		<title>Weather App</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" type="text/css" href="styles/weather-icons.min.css">
		<link rel="styleSheet" type="text/css" href="styles/weather-icons-wind.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
			
	</head>
	<body>
		<div id="imgContainer"></div>
		<div id="rightColumn">
			<div id="interactStuff">
				<input id="inputText" type="text" name="search" placeholder="Search..." />
				<div id="weatherButtons">
					<button class="weatherButton" id="currentLink">Current</button>
					<button class="weatherButton"  id="hourlyLink">Hourly</button>
					<button class="weatherButton"  id="dailyLink">Daily</button>
				</div>
				<div class="sk-cube-grid">
					<div class="sk-cube sk-cube1"></div>
					<div class="sk-cube sk-cube2"></div>
					<div class="sk-cube sk-cube3"></div>
					<div class="sk-cube sk-cube4"></div>
					<div class="sk-cube sk-cube5"></div>
					<div class="sk-cube sk-cube6"></div>
					<div class="sk-cube sk-cube7"></div>
					<div class="sk-cube sk-cube8"></div>
					<div class="sk-cube sk-cube9"></div>
				</div>
			<div id="weatherContainer">
				
			</div>
			<div id="cityName"></div>
			<div id=unitChanger>

			</div>
		</div>
		<div>
		</div>

		<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
		<script type='text/javascript' src='config.js'></script>
		<script type="text/javascript" src="js/script.js"></script>


	</body>
	</html>
